version: "1.0"
blocks:
  - name: gen_questions
    type: LLMBlock
    config:
      config_path: ../../configs/skills/freeform_questions.yaml
      output_cols:
        - question
      batch_kwargs:
        num_samples: 30
    drop_duplicates:
      - question
  - name: eval_questions
    type: LLMBlock
    config:
      config_path: ../../configs/skills/evaluate_freeform_questions.yaml
      output_cols:
        - evaluation
        - score
  - name: filter_questions
    type: FilterByValueBlock
    config:
      filter_column: score
      filter_value: 1.0
      operation: eq
      convert_dtype: float
    drop_columns:
      - evaluation
      - score
      - num_samples
  - name: gen_responses
    type: LLMBlock
    config:
      config_path: ../../configs/skills/freeform_responses.yaml
      output_cols:
        - response
  - name: evaluate_qa_pair
    type: LLMBlock
    config:
      config_path: ../../configs/skills/evaluate_freeform_pair.yaml
      output_cols:
        - evaluation
        - score
  - name: filter_qa_pair
    type: FilterByValueBlock
    config:
      filter_column: score
      filter_value: 2.0
      operation: ge
      convert_dtype: float
    drop_columns:
      - evaluation
      - score
